<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Sulo Fitness v2.0 - Tu Asistente de Fitness</title>
    <meta name="description" content="Aplicación de fitness y nutrición personalizada con seguimiento de macronutrientes">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2'><path d='M6.5 6.5h11'/><path d='M6.5 17.5h11'/><circle cx='6.5' cy='6.5' r='2.5'/><circle cx='17.5' cy='17.5' r='2.5'/></svg>">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background: #0f172a; 
            color: #f8fafc; 
            overflow-x: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .loading-logo {
            font-size: 3.5em;
            margin-bottom: 32px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .loading-title {
            font-size: 2.8em;
            font-weight: 800;
            color: #f8fafc;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-align: center;
        }
        
        .loading-subtitle {
            color: #94a3b8;
            font-size: 1.3em;
            margin-bottom: 48px;
            text-align: center;
            font-weight: 500;
        }
        
        .loading-spinner {
            width: 56px;
            height: 56px;
            border: 5px solid #334155;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        .loading-progress {
            margin-top: 24px;
            color: #64748b;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        #app { 
            display: none; 
            min-height: 100vh;
        }
        
        .app-loaded #loading-screen { display: none !important; }
        .app-loaded #app { display: block !important; }
        
        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin: 24px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .error-message button {
            background: white;
            color: #dc2626;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-logo">💪</div>
        <h1 class="loading-title">SULO FITNESS</h1>
        <p class="loading-subtitle">Cargando arquitectura modular...</p>
        <div class="loading-spinner"></div>
        <p class="loading-progress">Inicializando módulos</p>
    </div>
    
    <div id="app"></div>
    
    <div id="error-fallback" class="error-message">
        <h2>⚠️ Error de Carga</h2>
        <p>Ha ocurrido un error al cargar la aplicación.</p>
        <button onclick="window.location.reload()">🔄 Recargar</button>
    </div>

    <script>
        window.addEventListener('error', function(event) {
            console.error('Error:', event.error);
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'block';
        });
        
        setTimeout(function() {
            if (document.getElementById('loading-screen').style.display !== 'none') {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-fallback').style.display = 'block';
            }
        }, 15000);
    </script>
    
    <script src="app.js" defer></script>
</body>
</html>
