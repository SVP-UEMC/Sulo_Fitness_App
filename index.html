    <!-- Estilos CSS -->
    <style>
        /* CSS crítico inline para First Paint rápido */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #e2e8f0;
            --accent-color: #3b82f6;
            --background-color: #ffffff;
            --text-dark: #0f172a;
            --text-secondary: #64748b;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Loading spinner inicial */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-spinner.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(300px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideOutUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(300px); opacity: 0; }
        }
        
        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Estilos base para evitar FOUC */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Media queries básicos */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        
        /* Modo oscuro automático */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #0f172a;
                --text-dark: #f8fafc;
                --secondary-color: #475569;
            }
        }
        
        /* Estados de error */
        .error-boundary {
            padding: 40px 20px;
            text-align: center;
            background: #fef2f2;
            border: 2px solid #fca5a5;
            border-radius: 12px;
            margin: 20px;
        }
    </style>
    
    <!-- Link a CSS externo (non-blocking) -->
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>

<body>

    </div>
    
    <!-- Contenedor principal de la aplicación -->

                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="font-size: 1.8em;">💪</div>
                    <div>
                        <h1 style="margin: 0; font-size: 1.4em; font-weight: 800; font-family: 'Poppins', sans-serif;">Sulo Fitness</h1>
                        <div style="font-size: 0.75em; opacity: 0.9; font-weight: 500;">Entrenamiento Inteligente v3.0</div>

                </div>
                
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div id="connection-status" style="font-size: 0.8em; opacity: 0.8;">🟢 Online</div>
                    <button id="theme-toggle" style="

        </header>
        
        <!-- Contenido principal -->
        <main id="main-content" style="
            flex: 1;
            max-width: 1200px;

                <button class="nav-btn" data-view="entrenamiento" onclick="app?.navigate('entrenamiento')" style="
                    background: none;
                    border: none;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 4px;
                    padding: 8px 16px;
                    border-radius: 12px;

                    <span style="font-size: 1.5em;">🏋️</span>

                <button class="nav-btn" data-view="analytics" onclick="app?.navigate('analytics')" style="

                    border: none;

                    flex-direction: column;

                    padding: 8px 16px;

                    border-radius: 12px;

    </div>
    
    <!-- Boundary de error para JavaScript deshabilitado -->
    <noscript>
        <div class="error-boundary">
            <h2 style="color: #dc2626;">⚠️ JavaScript Requerido</h2>
            <p>Esta aplicación requiere JavaScript para funcionar.</p>
            <p>Por favor, habilita JavaScript en tu navegador.</p>
        </div>
    </noscript>
    
    <!-- Scripts externos críticos (async/defer para performance) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js" defer></script>
    
    <!-- Scripts de módulos de la aplicación -->
    <!-- OPCIÓN A: App completo (un solo archivo) -->
    <!-- <script src="app.js" defer></script> -->
    
    <!-- OPCIÓN B: Módulos separados (carga en orden específico) -->
    <script>
        // Sistema de carga modular con fallbacks y manejo de errores
        
        console.log('🚀 Iniciando carga de módulos Sulo Fitness v3.0...');
        
        const moduleLoader = {
            modules: [
                // Módulos base (cargan primero)
                { name: 'ExerciseDatabase', path: 'data/exercises-database-complete.js', required: true },
                { name: 'PeriodizationEngine', path: 'data/periodization-engine.js', required: true },
                { name: 'AutoProgression', path: 'data/auto-progression.js', required: true },
                
                // Módulos de interface (cargan después)
                { name: 'ExerciseInterface', path: 'data/exercise-execution-interface.js', required: true },
                { name: 'WorkoutTools', path: 'data/workout-tools-advanced.js', required: true },
                { name: 'Analytics', path: 'data/workout-analytics-system.js', required: true },
                
                // App principal (carga al final)
                { name: 'MainApp', path: 'app.js', required: true }
            ],
            
            loadedModules: new Set(),
            failedModules: new Set(),
            
            async loadModule(module) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = module.path;
                    script.defer = true;
                    
                    script.onload = () => {
                        console.log(`✅ Módulo cargado: ${module.name}`);
                        this.loadedModules.add(module.name);
                        resolve(module);
                    };
                    
                    script.onerror = (error) => {
                        console.warn(`⚠️ Error cargando módulo: ${module.name}`, error);
                        this.failedModules.add(module.name);
                        
                        if (module.required) {
                            // Si es un módulo crítico, intentar fallback
                            this.handleModuleFallback(module);
                        }
                        
                        reject(error);
                    };
                    
                    document.head.appendChild(script);
                });
            },
            
            handleModuleFallback(module) {
                console.log(`🔄 Intentando fallback para: ${module.name}`);
                
                // Fallback 1: Intentar cargar app.js completo si fallan módulos
                if (this.failedModules.size >= 2) {
                    console.log('🔄 Cargando app completo como fallback...');
                    this.loadFallbackApp();
                    return;
                }
                
                // Fallback 2: Crear mock del módulo para evitar errores
                this.createModuleMock(module);
            },
            
            loadFallbackApp() {
                const script = document.createElement('script');
                script.src = 'app-complete-v3.js'; // Tu app completo generado
                script.defer = true;
                script.onload = () => {
                    console.log('✅ App completo cargado como fallback');
                    this.initializeApp();
                };
                script.onerror = () => {
                    console.error('❌ Error crítico: No se pudo cargar la aplicación');
                    this.showCriticalError();
                };
                document.head.appendChild(script);
            },
            
            createModuleMock(module) {
                // Crear mocks básicos para evitar errores
                window[module.name] = class {
                    constructor() {
                        console.warn(`⚠️ Usando mock para ${module.name}`);
                    }
                };
            },
            
            async loadAllModules() {
                try {
                    // Cargar módulos secuencialmente para evitar conflictos de dependencias
                    for (const module of this.modules) {
                        try {
                            await this.loadModule(module);
                            // Pequeña pausa entre módulos para estabilidad
                            await new Promise(resolve => setTimeout(resolve, 100));
                        } catch (error) {
                            console.warn(`Continuando sin módulo: ${module.name}`);
                        }
                    }
                    
                    // Dar tiempo a que se ejecuten los módulos
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.initializeApp();
                    
                } catch (error) {
                    console.error('❌ Error crítico cargando módulos:', error);
                    this.loadFallbackApp();
                }
            },
            
            initializeApp() {
                // Ocultar spinner de carga
                const spinner = document.getElementById('loading-spinner');
                const app = document.getElementById('app');
                
                if (spinner) {
                    spinner.classList.add('fade-out');
                    setTimeout(() => spinner.style.display = 'none', 500);
                }
                
                if (app) {
                    app.style.display = 'flex';
                }
                
                // Verificar que la app se haya inicializado
                setTimeout(() => {
                    if (typeof window.app === 'undefined') {
                        console.warn('⚠️ App no encontrada, intentando inicializar...');
                        this.showCriticalError();
                    }
                }, 2000);
            },
            
            showCriticalError() {
                const spinner = document.getElementById('loading-spinner');
                if (spinner) {
                    spinner.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 4em; margin-bottom: 20px;">⚠️</div>
                            <h2 style="color: white; margin-bottom: 16px;">Error de Carga</h2>
                            <p style="color: rgba(255,255,255,0.9); margin-bottom: 24px;">No se pudo cargar la aplicación correctamente</p>
                            <button onclick="location.reload()" style="
                                background: white; 
                                color: #dc2626; 
                                border: none; 
                                padding: 12px 24px; 
                                border-radius: 8px; 
                                cursor: pointer; 
                                font-weight: 700;
                                font-size: 1em;
                            ">🔄 Recargar Aplicación</button>
                        </div>
                    `;
                }
            }
        };
        
        // Inicializar carga cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => moduleLoader.loadAllModules());
        } else {
            moduleLoader.loadAllModules();
        }
        
        // Manejo de errores globales
        window.addEventListener('error', (event) => {
            console.error('💥 Error JavaScript:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('💥 Promise rechazada:', event.reason);
        });
        
        // Monitoreo de conectividad
        window.addEventListener('online', () => {
            const status = document.getElementById('connection-status');
            if (status) status.innerHTML = '🟢 Online';
        });
        
        window.addEventListener('offline', () => {
            const status = document.getElementById('connection-status');
            if (status) status.innerHTML = '🔴 Offline';
        });
        
        // Toggle de tema
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    if (window.app && window.app.theme) {
                        window.app.theme.toggleTheme();
                        themeToggle.textContent = window.app.theme.currentTheme === 'dark' ? '☀️' : '🌙';
                    }
                });
            }
        });
    </script>
    
    <!-- Preload del service worker -->
    <script>
        // Registro del Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('✅ SW registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Error SW:', error);
                    });
            });
        }
    </script>
    
    <!-- Analytics y métricas de rendimiento -->
    <script>
        // Métricas de rendimiento
        window.addEventListener('load', () => {
            // Medir tiempo de carga
            const loadTime = performance.now();
            console.log(`⚡ App cargada en: ${Math.round(loadTime)}ms`);
            
            // Medir memoria (si está disponible)
            if (performance.memory) {
                console.log(`💾 Memoria usada: ${Math.round(performance.memory.usedJSHeapSize / 1024 / 1024)}MB`);
            }
            
            // Core Web Vitals básicos
            if ('web-vitals' in window) {
                // Se podría integrar web-vitals library aquí
            }
        });
        
        // Modo de depuración
        if (localStorage.getItem('debug-sulo-fitness') === 'true') {
            console.log('🐛 Modo debug activado');
            window.DEBUG = true;
        }
    </script>
